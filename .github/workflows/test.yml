name: test
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    # Job name is Greeting
    name: test
    # This job runs on Linux
    runs-on: ubuntu-latest

    steps:
			- uses: actions/checkout@v2
			- uses: actions/setup-go@v2-beta
				with:
					go-version: '^1.14'
			- run: make test
